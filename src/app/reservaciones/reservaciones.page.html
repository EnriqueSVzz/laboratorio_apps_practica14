<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
  <ion-menu-button menu="menu1"></ion-menu-button>
  </ion-buttons>
  <ion-title>Reservaciones</ion-title>
  </ion-toolbar>
 </ion-header>

 <ion-content class="ion-text-center">
  <div *ngIf= "isLoading">
    <ion-spinner color="primary"></ion-spinner>
    </div>

  <!-- SE agrega este div-->
  <div *ngIf= "!isLoading && reservacion.length <= 0" class="ion-text-center">
    <h3>No hay reservaciones</h3>
    </div>



  <ion-grid *ngIf= "!isLoading" >
  <ion-row >
  <ion-col size="12" size-sm="8" offset-sm="2" text-center>
  <ion-list >
  <!--Reservacion-Element-->
  <ion-item-sliding *ngFor= "let b of reservacion" #slidingRsv >

  <ion-item  [routerLink]= "['/', 'reservaciones', b.id]">
  <ion-avatar slot="start">
  <ion-img [src]= "b.image"></ion-img>
  </ion-avatar>
  <ion-label>
  <h2>{{b.nombre}}</h2>
  <p>{{b.fecha}}</p>
  </ion-label>
  </ion-item>

  <ion-item-options>
  <ion-item-option color="danger"  (click)="onRemoveReservacion(b.id, slidingRsv)">
  <ion-icon name="trash" slot="icon-only"></ion-icon>
  </ion-item-option>
  </ion-item-options>

  </ion-item-sliding>

  </ion-list>
  </ion-col>
  </ion-row>
  </ion-grid>

 </ion-content>
